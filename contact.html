<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Luxe Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <nav class="bg-white border-b border-gray-100 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex-shrink-0">
            <a
              href="index.html"
              class="text-2xl font-semibold tracking-tight text-gray-900"
              >LUXE<span class="text-blue-600">ESTATE</span></a
            >
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-8">
              <a
                href="index.html"
                class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium transition"
                >Home</a
              >
              <a
                href="listings.html"
                class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium transition"
                >Listings</a
              >
              <a
                href="about.html"
                class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium transition"
                >About</a
              >
              <a
                href="contact.html"
                class="text-blue-600 px-3 py-2 text-sm font-medium"
                >Contact</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="py-20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto">
          <header class="text-center mb-16">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Get in Touch</h1>
            <p class="text-lg text-gray-600">
              Have questions about a property or want to list yours? We're here
              to help.
            </p>
          </header>

          <div
            class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 md:p-12"
          >
            <form action="#" class="space-y-6">
              <div class="grid md:grid-cols-2 gap-6">
                <div>
                  <label
                    for="first-name"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >First Name</label
                  >
                  <input
                    type="text"
                    id="first-name"
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition outline-none"
                    placeholder="John"
                  />
                </div>
                <div>
                  <label
                    for="last-name"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    id="last-name"
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition outline-none"
                    placeholder="Doe"
                  />
                </div>
              </div>
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition outline-none"
                  placeholder="john@example.com"
                />
              </div>
              <div>
                <label
                  for="subject"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Subject</label
                >
                <select
                  id="subject"
                  class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition outline-none bg-white"
                >
                  <option>Inquiry about a property</option>
                  <option>Selling my property</option>
                  <option>General question</option>
                  <option>Other</option>
                </select>
              </div>
              <div>
                <label
                  for="message"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Message</label
                >
                <textarea
                  id="message"
                  rows="4"
                  class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition outline-none"
                  placeholder="Tell us more about what you're looking for..."
                ></textarea>
              </div>
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-700 transition shadow-lg shadow-blue-200"
              >
                Send Message
              </button>
            </form>
          </div>

          <div class="mt-20 grid md:grid-cols-3 gap-8 text-center">
            <div>
              <div
                class="w-12 h-12 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
                  />
                </svg>
              </div>
              <h3 class="font-semibold">Email</h3>
              <p class="text-gray-500 text-sm mt-1">contact@luxeestate.com</p>
            </div>
            <div>
              <div
                class="w-12 h-12 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"
                  />
                </svg>
              </div>
              <h3 class="font-semibold">Phone</h3>
              <p class="text-gray-500 text-sm mt-1">+1 (555) 123-4567</p>
            </div>
            <div>
              <div
                class="w-12 h-12 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                  />
                </svg>
              </div>
              <h3 class="font-semibold">Office</h3>
              <p class="text-gray-500 text-sm mt-1">123 Design Blvd, LA</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white border-t border-gray-100 py-12 mt-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-2xl font-semibold tracking-tight text-gray-900 mb-4">
          LUXE<span class="text-blue-600">ESTATE</span>
        </p>
        <p class="text-gray-500 text-sm">
          &copy; 2026 Luxe Estate. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
